name: 자동으로 feed.xml + latest.html 생성

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 09:00 KST 기준 (UTC 기준 0시)
  workflow_dispatch:  # 수동 실행도 가능

jobs:
  build:
    runs-on: ubuntu-latest
    

    steps:
      - name: 저장소 불러오기
        uses: actions/checkout@v3

      - name: 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 라이브러리 설치
        run: pip install beautifulsoup4 requests lxml

      - name: feed.xml 자동 생성
        run: python fetch_and_generate.py

      - name: latest.html 생성
        run: python html_generator.py

      - name: 결과 커밋 & 푸시
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feed.xml latest.html
          git commit -m "🤖 자동 생성된 최신 게시물 feed" || echo "변경 없음"
          git push
